<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form>

        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label>Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Información de Contacto</legend>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="direccion">Dirección:</label><br>
            <textarea id="direccion" name="direccion" rows="3" cols="30"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Información de Cuenta</legend>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br><br>

            <label for="confirmar">Confirmar Contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="color">Color Favorito:</label>
            <select id="color" name="color">
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select><br><br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los Términos y Condiciones</label><br><br>
        </fieldset>

        <input type="submit" value="Registrarse">

    </form>

</body>
</html>
