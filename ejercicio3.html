<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi página con imagen y video</title>
    <meta name="description" content="Página con una imagen y un video de ejemplo.">
    <meta name="author" content="Tu Nombre">
</head>
<body>

    <h1>Mi página con contenido incrustado</h1>

    <a href="#imagen">Ir a la imagen</a> |
    <a href="#video">Ir al video</a>

    <h2 id="imagen">Imagen</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
         alt="Logo de JavaScript"
         width="300"
         height="300">

    <p>Esta es una imagen insertada con la etiqueta img.</p>

    <h2 id="video">Video</h2>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="Video de YouTube"
            frameborder="0"
            allowfullscreen>
    </iframe>

    <p>Este es un video insertado con la etiqueta iframe.</p>

</body>
</html>
